<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section>
        <div class="container mt-5">
            <div class="row">
               <center>
                <div class="col-lg-7 justify-item-center border rounded-5 bg-success">
                  <form class="mt-5">
                      <div class="form-group row m-4">
                        <label for="" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control">
                        </div>
                      </div>
                      <div class="form-group row m-4">
                        <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                        <div class="col-sm-10">
                          <select name="" id="gen" class="form-control" >
                              <option value="Gender">Select Gender</option>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                              
                            </select>
                        </div>
                      </div>
                      <div class="form-group row m-4">
                          <label for="" class="col-sm-2 col-form-label">Age</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="age">
                          </div>
                        </div>
                        <div class="form-group row m-4">
                          <label for="gender" class="col-sm-2 col-form-label">PanCard</label>
                          <div class="col-sm-10">
                            <select name="" id="pc" class="form-control" >
                                <option value="PanCard">Select Yes/No</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                
                              </select>
                          </div>
                      </div>
                      <div class="form-group row m-4">
                          <label for="gender" class="col-sm-2 col-form-label">Rotational Shifts</label>
                          <div class="col-sm-10">
                            <select name="" id="rs" class="form-control" >
                                <option value="Rotational Shifts">Select Yes/No</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                
                              </select>
                          </div>
                        </div>
                        <div class="form-group row m-4">
                          <label for="gender" class="col-sm-2 col-form-label"></label>
                          <div class="col-sm-5">
                              <input type="button" class="form-control btn btn-danger" value="Submit" onclick="send()">
                            </div>
                      </div>
                        
                    </form>
              </div>
               </center>
            </div>
        </div>
    </section>
<script>
    function send(){
        let age=document.getElementById("age").value;
        let pancard=document.getElementById("pc").value;
        let shifts=document.getElementById("rs").value;

      switch(document.getElementById("gen").value){
        case "Male":
        if(age>=23){
            if(pancard!="Yes"){
                alert("Must have pancard")
            }
            else if(shifts!="Yes"){
                alert("Must willing to shifts!!!")
            }
            else{
                alert("You can proceed")
            }
        }
        else{
            alert("age must be above 23")
        }

            
            
        
        break;

        case "Female":
        if(age>=18){
            if(pancard!="Yes"){
                alert("Must have pancard")
            }
            else if(shifts!="Yes"){
                alert("Must willing to shifts!!!")
            }
            else{
                alert("You can proceed")
            }
        }
        else{
            alert("age must be above 18")
        }
        break;

        default:
        alert("You Can't proceed with this")
    
      }
      
        
      }

    
    
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
